version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: abgyhujd
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports: ["27017:27017"]
    volumes:
      - mongodata:/data/db

  # (Optionnels pour debug)
  adminer:
    image: adminer
    ports: ["8080:8080"]
    depends_on: [postgres]

  mongo-express:
    image: mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    ports: ["8081:8081"]
    depends_on: [mongo]

volumes:
  pgdata:
  mongodata: